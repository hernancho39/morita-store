<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--* fuentes -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@100;300;600;700;900&display=swap" rel="stylesheet">
<title>productos</title>
<script src="https://kit.fontawesome.com/0b0d251a3c.js" crossorigin="anonymous"></script>
<!--* Sass-Css -->
<link rel="stylesheet" href="../sass/custom.css">
</main>
</head>
<body>
<div class="container-fluid">
    <div class="row">
            <h1 class="bg-primary text-white display-1 ">Productos</h1>
            <div class="col-12 col-lg-3 border bg-success">
                <!--*menu  Columna izquierda-->
                <h3 class="text-white">Hola soy menú</h3>
            </div>
            <div class="col-12 col-lg-9 border bg-secondary">
                <!--*menu  Columna derecha-->
                <div class="row">
                    <div class="col-12 col-lg-12 p-2 border">
                      <!-- *Migas de pan -->
                        <ol class="breadcrumb alert alert-dark">
                            <li class="breadcrumb-item h5">Productos</li>
                            <a class="breadcrumb-item active" href="../dashboard.html"  aria-current="page">Home</a>
                            <a class="breadcrumb-item active alert-link" href="ordenes.html"> Productos</a>
                        </ol>
                        <!-- creasion de los botones  -->
                    <div class="d-grid gap-1 d-md-flex justify-content-md-end">
                      <button class="btn btn-dark me-md-1" type="button"><i class="fa fa-plus"></i></button>
                      <button class="btn btn-success me-md-1" type="button"><i class="fa fa-refresh"></i></button>
                      <button class="btn btn-success me-md-1" type="button"><i class="far fa-trash-alt"></i></button>
                    </div>
                    </div>
                </div>
                <div class="row">
                    <!-- *lista de clientes -->
                    <div class="col-12 col-md-8 p-2 border">
                        <table class="table table-hover">
                            <thead>
                              <tr>
                                <th scope="col"></th>
                                <th scope="col">Imagen</th>
                                <th scope="col">Producto</th>
                                <th scope="col">Modelo</th>
                                <th scope="col">Precio</th>
                                <th scope="col">Cantidad</th>
                                <th scope="col">Estado</th>
                                <th scope="col">Acción</th>
                              </tr>
                            </thead>
                            <tbody>
                              <tr>
                                <th scope="row">
                                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                                </th>
                                <td><img src="../images/zapatos.jpg" class="img-fluid" width="80px" alt=""></td>
                                <td>Zapatos</td>
                                </td>
                                <td>Zapato hombre</td>
                                <td>$1000000</td>
                                <td>15</td>
                                <td><span class="badge bg-success">Entregado</span></td>
                                <td class="text-right"><a href=".."title="Edit" class="btn btn-primary"><i class="fas fa-pencil-alt"></i></i></a></td>
                              </tr>
                              <tr>
                                <th scope="row">
                                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                                </th>
                                <td><img src="../images/zapatos24.jpg" class="img-fluid" width="80px" alt=""></td>
                                <td>Chaqueta</td>
                                </td>
                                <td>Abrigos</td>
                                <td>$500000</td>
                                <td>10</td>
                                <td><span class="badge bg-primary">Pendiente</span></td>
                                <td class="text-right"><a href=".."title="Edit" class="btn btn-primary"><i class="fas fa-pencil-alt"></i></i></a></td>
                            </tr>
                            <tr>
                                <th scope="row"><input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                                </th>
                                <td ><img src="../images/zapatos23.jpg" class="img-fluid" width="80px" alt=""></td>
                                <td >Bolso</td>
                                <td>Accesorio</td>
                                <td>$1480000</td>
                                <td>5</td>
                                <td><span class="badge bg-success">Proceso</span></td>
                                <td class="text-right"><a href=".."title="Edit" class="btn btn-primary"><i class="fas fa-pencil-alt"></i></i></a></td>
                              </tr>
                            </tbody>
                          </table>
                    </div>
                    <!-- *filtro -->
                    <div class="col-12 col-md-4 p-2 border">
                          <div class="mb-3">
                            <i class="fas fa-filter"></i>
                            <label for="exampleFormControlInput1" class="form-label">Nombre del Producto</label>
                            <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Ingrese el nombre a buscar...">
                          </div>
                          <div class="mb-3">
                            <label for="exampleFormControlInput1" class="form-label">Categoria</label>
                            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="correo@electrónico.com">
                          </div>
                          <div class="input-group mb-3">
                            <label class="input-group-text" for="inputGroupSelect01">Grupo de cliente</label>
                            <select class="form-select" id="inputGroupSelect01">
                              <option selected>Elige...</option>
                              <option value="1">Por defecto</option>
                            </select>
                          </div>
                          <div class="input-group mb-3">
                            <label class="input-group-text" for="inputGroupSelect01">Estado</label>
                            <select class="form-select" id="inputGroupSelect01">
                              <option selected>Elige...</option>
                              <option value="1">Activo</option>
                              <option value="2">Inactivo</option>
                            </select>
                          </div>
                          <div class="input-group mb-3" style="vertical-align: inherit;">
                              <div style="vertical-align:inherit" class="pe-4">Fecha</div>
                              <label for="datetime-local"></label>
                          <input type="datetime-local" id="datetime-local" class="border-0">
                          </div>
                          <button type="button" class="btn btn-outline-primary">Filtrar</button>
                    </div>
                </div>
                <div class="row">
                    <!-- *PAginación -->
                    <div class="col-12 col-lg-12 p-2 border">
                        <nav aria-label="Page navigation example">
                            <ul class="pagination">
                              <li class="page-item"><a class="page-link" href="../dashboard.html">Anterior</a></li>
                              <li class="page-item"><a class="page-link" href="clientes.html">1</a></li>
                              <li class="page-item"><a class="page-link" href="clientes.html">2</a></li>
                              <li class="page-item"><a class="page-link" href="clientes.html">3</a></li>
                              <li class="page-item"><a class="page-link" href="../dashboard.html">próximo</a></li>
                            </ul>
                          </nav>
                    </div>
                </div>
            </div>
        </div>
      </div>
      <div class="row">
        <h1 class="bg-primary text-white display-1 mt-5">PRUEBA Dashboard</h1> 
    </div>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
