<html lang="es">
<head>

<title>Bootstrap 5</title>
<style>
    *{
        padding:0;
        margin:0;
        box-sizing: border-box;
    }

    body {
        background: rgb(219, 226, 226);
    }

    .row{
        background: white;
        border-radius:30px;
        box-shadow: 12px 12px 22px grey;
    }

    img{

        border-top-left-radius:30px;
        border-bottom-left-radius:30px;
    }


    .btn1{
        border:none;
        outline:none;
        height:50px;
        width:100%;
        background-color: black;
        color: white;
        border-radius: 4px;
        font-weight: bold;

    }
    .btn1:hover{
        background-color: white;
        border: 1px solid;
        color: black;
    }
</style>

<!--* Sass-Css -->
<link rel="stylesheet" href="../sass/custom.css">






</head>
<body class="bg-secondary">

    <section class="Form my-4 mx-5">
        <div class="containee">
            <div class="row g-0 ">
                <div class="col-lg-5">
                    <img src="../images/login.jpg" class="img-fluid" alt="modelo-login" srcset="">
                </div>
                <div class="col-lg-7 px-5 pt-5">
                    <h1 class="font-weight-bold py-3">logo</h1>
                    <form>
                        <div class="form-row">
                            <div class="col-lg7">
                                <input type="email" placeholder="Ingrese su correo electronico" class="form-control my-3 p-4" id="exampleInputEmail1" aria-describedby="emailHelp">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="col-lg7">
                                <input type="password" placeholder="Ingrese su contraseña" id="inputPassword5" class="form-control my-3 p-4" aria-describedby="passwordHelpBlock">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="col-lg7">
                                <button type="button" class="btn1 mt-3 mb-5">Login</button>
                            </div>
                        </div>
                        <a href="#">Olvido su contraseña</a>
                        <p>¿No tiene una cuenta? <a href="#">Registrese aquí</a></p>
                    </form>
                </div>
            </div>
        </div>
    </section>
